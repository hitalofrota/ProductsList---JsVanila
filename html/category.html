<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/categoryStyle.css">
    <title>Desafio - HF</title>
</head>
<body>
    <header class="cabecalho">
        <div class="btnVoltar">
            <button><a href="http://127.0.0.1:5500/html/index.html">Voltar para o Início</a></button>
        </div>
        <div class="cabecalhoTitulo">
            <h1>Cadastro da Categoria</h1>
        </div>
    </header>
    <div>
        <div class="formDataEdit">
            <form class="formData">
                <div class="formEspacamento">
                    <label>Criar Nova categoria</label>
                    <input type="text" id="nameValue" name="name" placeholder="Nome da categoria" ></input>
                </div>
            </form>
            <div class="formBtn">
                <button id="bntCategoryRegister">Cadastrar</button>
            </div>
        </div>
        <div>
            <p>Listagem de Categorias já existentes</p>
            <ol class="list-group list-group-flush" id="categoryStyle">
                <table>
                    <tr class="trSuporior">
                        <th>Categorias</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                    <tr class="trInferior">
                        <td  id="categoryValue"></td>
                        <td id="bntEdit"></td>
                        <td id="bntDelete"></td>
                    </tr>
                  </table>
            </ol>
        </div>
    </div>
    <script src="/js/category.js"></script>
</body>
</html>
