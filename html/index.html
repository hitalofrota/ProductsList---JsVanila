<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Desafio - HF</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <header class="cabecalho">
        <div class="cabecalhoTitulo">
            <h1>Listagem de produtos</h1>
        </div>
        <div class="cabecalhoBtn">
            <button class="btnPrimary" id="cadastrarBtn"><a href="http://127.0.0.1:5500/html/products.html">Cadastrar Produtos</a></button>
            <button class="btnPrimary" id="cadastrarCatg"><a href="http://127.0.0.1:5500/html/category.html">Cadastrar Categorias</a></button>
        </div>

    </header>
    <main>
        <table>
            <tr class="trSuporior">
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Categoria</th>
                <th>Ativo/Inativo</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>
            <tr class="trInferior">
                <td class="tdInferior" id="nameValue"></td>
                <td class="tdInferior" id="descriptionValue"></td>
                <td class="tdInferior" id="priceValue"></td>
                <td class="tdInferior" id="quantityValue"></td>
                <td class="tdInferior" id="categoryValue"></td>
                <td class="tdInferior" id="checkValue"></td>
                <td id="bntEdit"></td>
                <td id="bntDelete"></td>
            </tr>
            <button class="btn btn-primary" onclick="openModal('dv-modal')"></button>
          </table>
    </main>
    <div id="dv-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h1>Meu modal com HTML</h1>
            </div>

            <div class="modal-footer">
                <button class="btn" onclick="closeModal('dv-modal')">Fechar</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Projeto de teste hitalofrota</p>
    </footer>
    <script src="/js/index.js"></script>
</body>
</html>
