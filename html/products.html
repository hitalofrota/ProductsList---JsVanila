<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/css/productStyle.css">
    <title>Desafio - HF</title>
</head>
<body>
    <header class="cabecalho">
        <div class="btnVoltar">
            <button><a href="http://127.0.0.1:5500/html/index.html">Voltar para o Início</a></button>
        </div>
        <div class="cabecalhoTitulo">
            <h1>Cadastro de produto</h1>
        </div>
    </header>
    <div>
        <div class="formDaraEdit">
            <form class="formData">
                <div class="formEspacamento">
                    <label>Nome do Produto</label>
                    <input type="text" id="nameValue" name="name"></input>
                </div>
                <div class="formEspacamento">
                    <label>Descrição</label>
                    <input type="text" id="descriptionValue" name="description"></input>
                </div>
                <div class="formEspacamento">
                    <label>Preço</label>
                    <input type="text" id="priceValue" name="price"></input>
                </div>
                <div class="formEspacamento">
                    <label>Quantidade</label>
                    <input type="text" id="quantityValue" name="quantity"></input>
                </div>
                <div class="formEspacamento">
                    <label>Categoria</label>
                    <input type="text" id="categoryValue">
                </div>
                <div class="formEspacamento">
                    <label>Ativo</label>
                    <input type="checkbox" id="checkValue" value="on">
                </div>
            </form>
        </div>
        <div class="formBtn">
            <button id="bntProductRegister" class="btn btn-primary">Cadastrar</button>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
